<head>
  <meta charset="UTF-8">

  <meta name="description" content="Frontend Mentor Task 03 Dificulty:Newbie">

  <meta name="keywords" content=" frontend, frontend mentor, profile card component challenge, Candelario Avalos Contreras, Candelario, Candelario Avalos, Candelario Avalos on git">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!--Google Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Big Shoulders Display' rel='stylesheet'>

<body>
  <div id="content">
    <div id="pattern-card-image">
      <img src="./images/bg-pattern-card.svg">
    </div>
    <div id="user-image">
      <img src="./images/image-victor.jpg" alt="Victor">
    </div>
    <div id="user-data">
      <h1>Victor Crest</h1> 26
      <p>London</p>
    </div>
    <div id="user-social-media">
      <div id="followers">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div id="likes">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div id="photos">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.&nbsp;
